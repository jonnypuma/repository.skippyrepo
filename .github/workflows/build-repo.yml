name: Build Kodi Repository

on:
  push:
    branches:
      - main
    paths:
      - 'zips/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Install zip tools
        run: sudo apt-get install -y zip unzip

      - name: Build addons.xml and Extract Assets
        run: |
          echo "<?xml version='1.0' encoding='UTF-8'?>" > addons.xml
          echo "<addons>" >> addons.xml
          
          find zips -name "*.zip" | while read zipfile; do
            echo "Processing: $zipfile"
            addon_dir=$(dirname "$zipfile")
            
            # 1. Extract the addon.xml
            XML_PATH=$(unzip -Z1 "$zipfile" | grep "addon.xml" | head -n 1)
            unzip -p "$zipfile" "$XML_PATH" | grep -v '<?xml' >> addons.xml

            # 2. Extract Images
            # We try common names specifically. 
            # -j ignores the internal zip folder structure and puts them in addon_dir
            # We use multiple patterns to ensure we catch root files and nested files
            unzip -j -o "$zipfile" "icon.png" "icon.jpg" "fanart.jpg" "fanart.png" "*icon.png" "*icon.jpg" "*fanart.jpg" "*fanart.png" "*/screenshot*" -d "$addon_dir" || echo "Note: Some assets not found in $zipfile"
            
            # Debug: Show what is in the folder now
            echo "Files now in $addon_dir:"
            ls -F "$addon_dir"
          done
          
          echo "</addons>" >> addons.xml

      - name: Generate MD5
        run: md5sum addons.xml | awk '{print $1}' > addons.xml.md5

      - name: Update index.html version
        run: |
          NEW_VERSION=$(ls zips/repository.skippyrepo/*.zip | grep -oP '(?<=repository.skippyrepo-)[0-9.]+(?=.zip)' | head -n 1)
          if [ ! -z "$NEW_VERSION" ]; then
            sed -i "s/repository.skippyrepo-[0-9.]*\.zip/repository.skippyrepo-$NEW_VERSION.zip/g" index.html
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          
          # Add everything in the zips directory explicitly
          git add addons.xml addons.xml.md5 index.html
          git add zips/
          
          # Only commit if changes exist
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update repo files and assets [skip ci]"
            git push origin main
          fi
