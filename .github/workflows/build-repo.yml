name: Build Kodi Repository

on:
  push:
    branches:
      - main
    paths:
      - 'zips/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Install zip tools
        run: sudo apt-get install -y zip unzip

      - name: Build addons.xml
        run: |
          echo "<?xml version='1.0' encoding='UTF-8'?>" > addons.xml
          echo "<addons>" >> addons.xml
          
          # Find all zips in the zips/ directory
          find zips -name "*.zip" | while read zipfile; do
            echo "Processing: $zipfile"
            # Extract addon.xml content, removing the XML declaration if present
            unzip -p "$zipfile" "*/addon.xml" | grep -v '<?xml' >> addons.xml
          done
          
          echo "</addons>" >> addons.xml

      - name: Generate MD5
        run: md5sum addons.xml | awk '{print $1}' > addons.xml.md5

      - name: Update index.html version
        run: |
          # Identify the latest version from the filename in zips/repository.skippyrepo/
          NEW_VERSION=$(ls zips/repository.skippyrepo/*.zip | grep -oP '(?<=repository.skippyrepo-)[0-9.]+(?=.zip)' | head -n 1)
          
          if [ ! -z "$NEW_VERSION" ]; then
            echo "Updating index.html to version: $NEW_VERSION"
            # Replaces the version number in any link matching repository.skippyrepo-X.X.X.zip
            sed -i "s/repository.skippyrepo-[0-9.]*\.zip/repository.skippyrepo-$NEW_VERSION.zip/g" index.html
          else
            echo "Could not determine NEW_VERSION. Skipping index.html update."
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add addons.xml addons.xml.md5 index.html
          # Only commits if there are actual changes to these files
          git commit -m "Auto-update repository files and index.html [skip ci]" || echo "No changes to commit"
          git push origin main
